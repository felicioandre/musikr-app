<ion-view hide-nav-bar="true">
    <ion-content class="bg-login" ng-style="{'background-image':'url('+ fundoLogin + ')'}" has-bouncing="false">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Musikr</h1>
                <h4>Recupere sua senha digitando seu e-mail</h4>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="E-mail" highlight-color="balanced" type="email" ng-model="dados.email"></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-full button-light" ng-click="esqueciSenha()">Recuperar Senha</button>
            <button ui-sref="app.login" class="button button-full button-balanced">Voltar ao login</button>
        </div>
    </ion-content>
</ion-view>
