<ion-view>
  <ion-content class="bg-primeiro-acesso step03" has-bouncing="false">
    <form ng-submit="finalizarStep03()" ng-show="mostraTela">
      <div class="header-signup">
        <div class="content first-access-header">
          <div class="app-icon">
          </div>
          <h1>Instrumentos
          </h1>
          <h4>VocÃª canta ou toca algum instrumento?
          </h4>
        </div>
      </div>
      <div class="first-access-content padding-left padding-right padding-bottom">
        
        <div class="list">
          <ion-checkbox 
                     ng-value="dados.cantor"
                     ng-model="dados.cantor"
                     ng-checked="dados.cantor"
                     ng-class="{selected: dados.cantor}">
            Eu canto
          </ion-checkbox>
          <div class="item item-divider item-title"> 
            Instrumentos
          </div>
          <ion-checkbox ng-repeat="item in listaInstrumento"
                     ng-value="item.value"
                     ng-model="checkItems[item.value]"
                     ng-checked="item.checked"
                     ng-class="{selected: checkItems[item.value]}">
            {{ item.text }}
          </ion-checkbox>
          <div class="padding-top">
            <button type="submit" class="button button-full button-balanced">Finalizar
            </button>
            <button type="button" ng-click="skipStep('app.home')" class="button button-full button-light button-clear">Pular etapa
            </button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
