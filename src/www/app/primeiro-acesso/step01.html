<ion-view>
  <ion-content class="bg-primeiro-acesso step01" has-bouncing="false">
    <form ng-submit="finalizarStep01()">
      <div class="header-signup">
        <div class="content first-access-header">
          <div class="app-icon">
          </div>
          <h1>Este é o Musikr
          </h1>
          <h4>Precisamos de mais algumas informações suas para continuarmos seu acesso. São apenas 2 minutinhos!
          </h4>
        </div>
      </div>
      <div class="foto-perfil first-access-content padding-left padding-right padding-bottom">
        <div class="foto" ng-style="{'background-image':'url(' + FotoPerfil + ')'}">
        </div>
        <button type="button" ng-click="showActionSheet()" class="button button-balanced button-full button-light">Escolher Foto de Perfil 
          <i class="ion-camera">
          </i>
        </button>
        <div class="list">
          <ion-md-input placeholder="Aniversário" highlight-color="balanced" type="date" ng-model="dados.DataNascimento">
          </ion-md-input>
          <div class="item item-divider item-title"> 
            Sexo
          </div>
          <ion-radio ng-repeat="item in listaSexo"
                     ng-value="item.value"
                     ng-model="dados.Sexo">
            {{ item.text }}
          </ion-radio>
          <div class="padding-top">
            <button type="submit" class="button button-full button-positive">Continuar
            </button>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
