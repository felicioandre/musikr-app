<ion-view view-title="Alterar Senha">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header padding">
        <form class="page-form" ng-submit="enviarForm()">
            
            <div class="padding-bottom">
                <label for="senhaAtual">
                    <h4>
                        Digite a senha atual
                    </h4>
                </label>
                <ion-item>
                    <input type="password" class="input-text" ng-model="dados.SenhaAtual" id="senhaAtual">
                </ion-item>
            </div>

            <div class="padding-vertical">
                <label for="senhaAtual">
                    <h4>
                        Digite a nova senha
                    </h4>
                </label>
                <ion-item>
                    <input type="password" class="input-text" ng-model="dados.SenhaNova" id="senhaNova">
                </ion-item>
            </div>

            <div class="padding-vertical">
                <button type="submit" class="button button-full button-positive">Finalizar</button>
            </div>
        </form>
    </ion-content>
</ion-view>
