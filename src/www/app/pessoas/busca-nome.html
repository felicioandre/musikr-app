<ion-view view-title="Busca por Nome">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ui-sref="app.pessoas" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header padding">

        <form ng-submit="buscarUsuario()" class="page-form">
            <label for="nome"><h4>Digite o nome do usuário</h4></label>

            <ion-item>
                <input type="text" class="input-text" ng-model="dados.nome" id="nome">
            </ion-item>
            <button type="submit" class="button button-full button-balanced">Procurar</button>
        </form>
        <div ng-show="fezBusca" class="padding-top">
            <h4 ng-if="listaUsuario.length > 0">Resultado encontrado</h4>

            <div class="list lista-busca">

                <div class="item item-thumbnail-left" ui-sref="app.perfil-pessoa({id: item.id, nome: item.nome, menu: false})" ng-repeat="item in listaUsuario">
                    <img src="{{item.foto}}" alt="Foto de Perfil">
                    <h2>{{item.nome}}</h2>
                    <p class="integrante-instrumentos item-lista" ng-if="TipoResultado == 1">
                        <span ng-if="!item.isCantor">Cantor</span><span ng-repeat="instrumento in item.instrumentos">{{instrumento}}</span>
                    </p>
                    <p class="integrante-generos item-lista" ng-if="TipoResultado == 2">
                        <span ng-repeat="genero in item.generos">{{genero}}</span>
                    </p>
                    <p class="integrante-data">
                        Usuário desde {{item.criadoEm}}
                    </p>
                    <p><small>ver perfil</small></p>
                </div>
            </div>

            <div ng-if="listaUsuario.length < 1" class="text-center">
                <h4>Nenhum usuário encontrado</h4>
                <a ui-sref="app.pessoas" class="button button-positive icon-left ion-chevron-left">Voltar</a>
            </div>
        </div>
    </ion-content>
</ion-view>
