<ion-view view-title="{{NomeGenero}}">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPagina()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header padding" ng-show="mostraTela">
        
        <div class="list lista-busca">

            <div class="item item-thumbnail-left" ui-sref="app.perfil-pessoa({id: item.id, nome: item.nome, menu: false})" data-id="{{item.id}}" ng-repeat="item in listaUsuario">
                <img src="{{item.foto}}" alt="Foto de Perfil">
                <h2>{{item.nome}}</h2>
                <p class="integrante-instrumentos item-lista" ng-if="TipoResultado == 1">
                    <span ng-if="!item.isCantor">Cantor</span><span ng-repeat="instrumento in item.instrumentos">{{instrumento}}</span>
                </p>
                <p class="integrante-generos item-lista" ng-if="TipoResultado == 2">
                    <span ng-repeat="genero in item.generos">{{genero}}</span>
                </p>
                <p class="integrante-data">
                    Usuário desde {{item.criadoEm}}
                </p>
                <p><small>ver perfil</small></p>
            </div>
        </div>
        <div ng-if="listaUsuario.length < 1" class="text-center">
            <h4>Nenhum usuário encontrado.</h4>
            <a ng-click="voltarPagina()" class="button button-positive icon-left ion-chevron-left">Voltar</a>
        </div>
    </ion-content>
</ion-view>
