<ion-view view-title="Alterar Instrumentos">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header padding" ng-show="mostraTela">
        <form class="page-form" ng-submit="enviarForm()">
            <label>
                <h4>
                    Altere os instrumentos que vocÃª toca
                </h4>
            </label>
            <ion-checkbox ng-value="dados.cantor"
                          ng-model="dados.cantor"
                          ng-checked="dados.cantor"
                          ng-class="{selected: dados.cantor}">
                Eu canto
            </ion-checkbox>
            <div class="item item-divider item-title">
                Instrumentos
            </div>
            <ion-list>
                <ion-checkbox ng-repeat="item in listaInstrumento"
                              ng-value="item.value"
                              ng-model="checkItemsInstrumentos[item.value]"
                              ng-checked="item.checked"
                              ng-class="{selected: checkItemsInstrumentos[item.value]}">
                    {{ item.text }}
                </ion-checkbox>
            </ion-list>
            <div class="padding-vertical">
                <button type="submit" class="button button-full button-positive">Finalizar</button>
            </div>
        </form>
    </ion-content>
</ion-view>
