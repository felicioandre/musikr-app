<ion-view view-title="Busca por Gênero">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ui-sref="app.pessoas" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header" ng-show="mostraTela">
        <h4 class="text-center padding">Selecione um gênero musical abaixo para ver as pessoas relacionadas a ele:</h4>

        <div class="list">

            <a class="item"
               ng-repeat="item in listaGenero"
               ui-sref="app.busca-pessoa-resultado({id: item.value, nome: item.text, tipo: 1})">
                {{ item.text }}
            </a>

        </div>
    </ion-content>
</ion-view>
