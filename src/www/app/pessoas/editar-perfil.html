<ion-view view-title="Alterar Perfil">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header padding" ng-show="mostraTela">
        <form class="page-form" ng-submit="enviarForm()">
            <label>
                <h4>
                    Foto de Perfil
                </h4>
            </label>
            <div class="foto-banda" ng-show="dados.FotoBase64 != null">
                <img src="data:image/jpeg;base64, {{dados.FotoBase64}}" />
            </div>
            <div class="foto-banda" ng-show="dados.CaminhoFoto != null">
                <img src="{{dados.CaminhoFoto}}" />
            </div>
            <button type="button" class="button button-full button-royal icon-right ion-camera" ng-click="showActionSheet()">
                Alterar Foto de Perfil
            </button>
            <div class="padding-vertical">
                <label for="nomeUsuario">
                    <h4>
                        Nome de Usuário
                    </h4>
                </label>
                <ion-item>
                    <input type="text" class="input-text" ng-model="dados.Nome" id="nomeUsuario">
                </ion-item>
            </div>

            <div class="padding-vertical">
                <label for="email">
                    <h4>
                        E-mail de acesso
                    </h4>
                </label>
                <ion-item>
                    <input type="email" class="input-text" ng-model="dados.Email" id="email">
                </ion-item>
            </div>

            <div class="padding-vertical">
                <label for="dataNascimento">
                    <h4>
                        Aniversário
                    </h4>
                </label>
                <ion-item>
                    <input type="date" class="input-text" ng-model="dados.DataNascimento" id="dataNascimento">
                </ion-item>
            </div>
            <div class="padding-vertical">
                <label>
                    <h4>
                        Sexo
                    </h4>
                </label>
                <ion-radio ng-repeat="item in listaSexo"
                           ng-value="item.value"
                           ng-model="dados.Sexo">
                    {{ item.text }}
                </ion-radio>
            </div>
            

            <div class="padding-vertical">
                <button type="submit" class="button button-full button-positive">Finalizar</button>
            </div>
        </form>
    </ion-content>
</ion-view>
