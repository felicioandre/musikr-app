<ion-view view-title="Seguindo">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header" ng-show="mostraTela">
        <div class="list">
            <a class="item item-avatar item-seguidores" ui-sref="app.perfil-pessoa({id: item.id, nome: item.nome, menu: false})" ng-repeat="item in listaSeguindo">
                <img src="{{item.fotoPerfil}}">
                <h2>{{item.nome}}</h2>
            </a>
        </div>
    </ion-content>
</ion-view>
