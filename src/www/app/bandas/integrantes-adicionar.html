<ion-view view-title="Adicionar Integrante">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header padding page-form" ng-show="mostraTela">
        <div class="text-center">
            <h4>Apenas os usuários que seguem a banda podem ser integrantes dela.</h4>
        </div>
        <form ng-submit="enviarForm()" ng-show="listaSeguidores.length > 0">
            <ion-toggle ng-model="dados.IsAdmin"
                        ng-checked="dados.IsAdmin">
                Administrador
            </ion-toggle>
            <label><h4>Escolha um dos usuários abaixo:</h4></label>
            <ion-radio ng-repeat="item in listaSeguidores"
                       ng-value="item.id"
                       ng-model="dados.UsuarioId">
                <span class="foto-lista" ng-style="{'background-image':'url(' + item.foto + ')'}"></span>
                <span class="nome-lista">{{ item.nome }}</span>
            </ion-radio>
            <div class="padding-vertical">
                <button type="submit" class="button button-full button-balanced">Adicionar</button>
            </div>
        </form>
        <div class="text-center" ng-show="listaSeguidores.length < 1">
            <p>Não há seguidores para colocar como integrantes.</p>
        </div>
    </ion-content>
</ion-view>
