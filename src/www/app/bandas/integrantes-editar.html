<ion-view view-title="Editar Integrante">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header padding page-form" ng-show="mostraTela">
        <div class="info-integrante text-center">
            <div class="foto"  ng-style="{'background-image':'url(' + fotoUsuario +')'}"></div>
            <h3>{{nomeUsuario}}</h3>
        </div>
        <form ng-submit="enviarForm()">
            <ion-toggle ng-model="dados.IsAdmin"
                        ng-checked="dados.IsAdmin">
                Administrador
            </ion-toggle>
            <div class="padding-vertical text-center">
                <button type="button" ng-click="removerIntegrante()" ng-hide="integranteEhUsuario" class="button button-assertive">Remover</button>
                <button type="submit" class="button button-balanced">Salvar</button>
            </div>
        </form>
        <div class="text-center" ng-show="listaSeguidores.length < 1">
            <p>Não há seguidores para colocar como integrantes.</p>
        </div>
    </ion-content>
</ion-view>
