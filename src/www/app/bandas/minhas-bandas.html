<ion-view view-title="Minhas Bandas">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ui-sref="app.bandas" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header padding" ng-show="mostraTela">
        <div class="lista-bandas">
            <div class="list" ng-repeat="item in listaBandas">
                <a class="item item-thumbnail-left" ui-sref="app.perfil-banda({id: item.id, nome: item.nome})">
                    <img src="{{ item.logotipo }}" alt="logotipo">
                    <h2>{{ item.nome }}</h2>
                    <p>Criada em {{ item.criadoEm }}</p>
                    <p><small>ver perfil</small></p>
                </a>
            </div>
        </div>
        <h4 class="text-center" ng-if="listaBandas.length < 1">Você não tem nenhuma banda</h4>
        <button class="button button-positive button-full button-clear" ui-sref="app.criar-banda">Criar uma nova banda</button>

    </ion-content>
</ion-view>
