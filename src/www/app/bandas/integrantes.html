<ion-view view-title="Integrantes">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header" ng-show="mostraTela">
        <div class="list">
            <a class="item item-avatar item-integrantes" ui-sref="app.editar-integrante-banda({id: item.IdIntegrante, idBanda: IdBanda})" ng-repeat="item in listaIntegrantes">
                <img src="{{item.FotoIntegrante}}">
                <h2>{{item.NomeIntegrante}}</h2>
                <p>{{item.isAdmin ? "Administrador" : "Integrante"}}</p>
            </a>
        </div>
        <div class="padding text-center">
            <button class="button button-balanced" ui-sref="app.adicionar-integrante-banda({id: bandaId})">Adicionar um novo integrante</button>
        </div>
    </ion-content>
</ion-view>
