        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
          </button>
      </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header" ng-show="mostraTela">

    <div class="list">
