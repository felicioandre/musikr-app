<ion-view view-title="Alterar Banda">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header padding" ng-show="mostraTela">
        <form class="page-form" ng-submit="criarBanda()">
            <label>
                <h4>
                    Logotipo da Banda
                </h4>
            </label>
            <div class="logo-banda" ng-show="dados.LogoBase64 != null">
                <img src="data:image/jpeg;base64, {{dados.LogoBase64}}" />
            </div>
            <div class="logo-banda" ng-show="dados.CaminhoLogo != null">
                <img src="{{dados.CaminhoLogo}}" />
            </div>
            <button type="button" class="button button-full button-royal icon-right ion-image" ng-click="escolherLogotipo()">
                Escolher Logotipo da Banda
            </button>

            <label>
                <h4>
                    Foto da Banda
                </h4>
            </label>
            <div class="foto-banda" ng-show="dados.FotoBase64 != null">
                <img src="data:image/jpeg;base64, {{dados.FotoBase64}}" />
            </div>
            <div class="foto-banda" ng-show="dados.CaminhoFoto != null">
                <img src="{{dados.CaminhoFoto}}" />
            </div>
            <button type="button" class="button button-full button-royal icon-right ion-camera" ng-click="showActionSheet()">
                Escolher Foto da Banda
            </button>
            <div class="padding-vertical">
                <label for="nomeBanda">
                    <h4>
                        Nome da Banda
                    </h4>
                </label>
                <ion-item>
                    <input type="text" class="input-text" ng-model="dados.nomeBanda" id="nomeBanda">
                </ion-item>
            </div>
            <div class="padding-vertical">
                <label>
                    <h4>
                        GÃªneros Musicais da Banda
                    </h4>
                </label>
                <ion-list>
                    <ion-checkbox ng-repeat="item in listaGenero"
                                  ng-value="item.value"
                                  ng-model="checkItemsGeneroMusical[item.value]"
                                  ng-checked="item.checked"
                                  ng-class="{selected: checkItemsGeneroMusical[item.value]}">
                        {{ item.text }}
                    </ion-checkbox>
                </ion-list>
            </div>

            <div class="padding-vertical">
                <button type="submit" class="button button-full button-positive">Finalizar</button>
            </div>
        </form>
    </ion-content>
</ion-view>
