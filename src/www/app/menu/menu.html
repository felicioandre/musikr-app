<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header class="user-info">
            <span class="avatar">
                <span class="foto" ng-style="{'background-image':'url(' + fotoUsuario +')'}"></span>
            </span>
            <h2>{{nomeUsuario}}</h2>
        </ion-header>
        <ion-content class="menu-app">
            <ion-list class="menu-list">
                <ion-item  menu-close ui-sref="app.home" ui-sref-active="active">
                    <i class="ion-document"></i> Publicações
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.bandas" ui-sref-active="active">
                    <i class="ion-ios-musical-notes"></i> Bandas
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.vagas" ui-sref-active="active">
                    <i class="ion-mic-c"></i> Vagas
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.pessoas" ui-sref-active="active">
                    <i class="ion-person-stalker"></i> Pessoas
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.perfil-pessoa({id: idUsuario, nome: nomeUsuario, menu:true})" ui-sref-active="active">
                    <i class="ion-person"></i> Meu Perfil
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()">
                    <i class="ion-log-out"></i> Sair
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
