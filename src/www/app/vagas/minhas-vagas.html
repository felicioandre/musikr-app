<ion-view view-title="Minhas Vagas">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ui-sref="app.vagas" nav-direction="back"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header padding" ng-show="mostraTela">
        <div class="lista-bandas">
            <div class="list" ng-repeat="item in listaVagas">
                <div class="item">
                    <h2>Vaga para {{item.instrumento}}</h2>
                    <h3>{{item.nomeBanda}}</h3>
                    <p>Criada em {{ item.criadoEm }}</p>
                    <div class="text-right">
                        <a ui-sref="app.candidatos-vaga({id: item.vagaId, nome: item.nome})" class="button button-balanced button-small">Ver Candidatos</a>
                        <a ui-sref="app.detalhe-vaga({id: item.vagaId, instrumento: item.instrumento})" class="button button-positive button-small">Ver Detalhe da Vaga</a>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="text-center" ng-if="listaVagas.length < 1">Você ainda não divulgou nenhuma vaga.</h4>
        <button class="button button-positive button-full button-clear" ui-sref="app.criar-vaga">Divulgar uma nova vaga</button>

    </ion-content>
</ion-view>
