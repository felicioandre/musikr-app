<ion-view view-title="Busca por Instrumento">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ui-sref="app.vagas" nav-direction="back"></button>

        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header" ng-show="mostraTela">
        <h4 class="text-center padding">Selecione um instrumento abaixo para ver as vagas relacionadas a ele:</h4>

        <div class="list">

            <a class="item"
               ng-repeat="item in listaInstrumento | orderBy: 'text'"
               ui-sref="app.lista-vagas({instrumento: item.value})">
                {{ item.text }}
            </a>

        </div>
    </ion-content>
</ion-view>
