<ion-view view-title="Alterar Vaga">
    <ion-nav-bar class="bar-musikr" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="center">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="voltarPaginaGeral()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header padding" ng-show="mostraTela">
        <h4 class="text-center">Preencha as informações abaixo para divulgar uma vaga:</h4>
        <form ng-submit="criarVaga()" class="page-form">
            <div class="lista-radio">
                <label><h4>Selecione uma banda:</h4></label>
                <ion-radio ng-repeat="item in listaBandas"
                           ng-value="item.id"
                           name="banda"
                           ng-model="dados.Banda">
                    <span class="foto-lista" ng-style="{'background-image':'url(' + item.logotipo + ')'}"></span>
                    <span class="nome-lista">{{ item.nome }}</span>
                </ion-radio>
            </div>
            <div class="lista-radio">
                <label><h4>Selecione um instrumento:</h4></label>
                <ion-radio ng-repeat="item in listaInstrumento | orderBy: 'text'"
                           ng-value="item.value"
                           name="instrumento"
                           ng-model="dados.Instrumento">
                    <span class="nome-lista">{{ item.text }}</span>
                </ion-radio>
            </div>
            <div class="padding-vertical">
                <label for="titulo">
                    <h4>
                        Digite um título para a vaga
                    </h4>
                </label>
                <ion-item>
                    <input type="text" class="input-text" ng-model="dados.Titulo" id="titulo" maxlength="100">
                </ion-item>
            </div>

            <label for="texto"><h4>Digite a descrição da vaga</h4></label>

            <ion-item>
                <textarea rows="1" expanding-textarea ng-model="dados.Descricao" id="texto" class="textarea-autoheight"></textarea>
            </ion-item>
            <div class="padding-bottom">
                <button type="submit" class="button button-full button-balanced">Divulgar agora</button>
            </div>
        </form>
    </ion-content>
</ion-view>
