<ion-view>
    <ion-content class="bg-login" ng-style="{'background-image':'url('+ fundoLogin + ')'}" has-bouncing="false">
        <form ng-submit="esqueciSenha()">
        <div class="header-signup">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Musikr</h1>
                <h4>Digite seu e-mail e enviamos para você uma senha temporária</h4>
            </div>
        </div>
        <div class="list list-login">
            <ion-md-input placeholder="E-mail" highlight-color="balanced" type="email" ng-model="dados.email"></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-full button-light">Recuperar Senha</button>
            <button ui-sref="app.login" class="button button-full button-balanced" nav-direction="back">Voltar ao login</button>
        </div>
        </form>
    </ion-content>
</ion-view>
